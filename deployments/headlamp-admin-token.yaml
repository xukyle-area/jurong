apiVersion: v1
kind: ServiceAccount
metadata:
  name: headlamp-admin
  namespace: infra
---
apiVersion: v1
kind: Secret
metadata:
  name: headlamp-admin-token
  namespace: infra
  annotations:
    kubernetes.io/service-account.name: headlamp-admin
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: headlamp-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: headlamp-admin
  namespace: infra