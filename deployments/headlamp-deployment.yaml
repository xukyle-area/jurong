apiVersion: apps/v1
kind: Deployment
metadata:
  name: headlamp
  namespace: infra
  labels:
    app: headlamp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: headlamp
  template:
    metadata:
      labels:
        app: headlamp
    spec:
      serviceAccountName: headlamp
      containers:
      - name: headlamp
        image: ghcr.io/kinvolk/headlamp:latest
        ports:
        - containerPort: 4466
        env:
        - name: HEADLAMP_CONFIG_DIR
          value: "/headlamp-config"
        - name: HEADLAMP_BACKEND_TOKEN
          value: "-"
        args:
        - "-in-cluster"
        volumeMounts:
        - name: headlamp-config
          mountPath: /headlamp-config
      volumes:
      - name: headlamp-config
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: headlamp
  namespace: infra
spec:
  type: NodePort
  ports:
  - port: 4466
    targetPort: 4466
    nodePort: 30466
  selector:
    app: headlamp
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: headlamp
  namespace: infra
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: headlamp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: headlamp
  namespace: infra