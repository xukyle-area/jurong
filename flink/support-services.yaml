# 支持服务配置 - 基于你们的架构需求

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: flink-local

---
# MySQL Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: flink-local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:5.7
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "root123"
        - name: MYSQL_DATABASE
          value: "compliance_db"
        - name: MYSQL_USER
          value: "flink_user"
        - name: MYSQL_PASSWORD
          value: "flink_pass"
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-data
        emptyDir: {}

---
# MySQL Service
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: flink-local
spec:
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306

---
# Redis Deployment  
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: flink-local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:6.2-alpine
        ports:
        - containerPort: 6379

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: flink-local
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379

---
# Kafka (简化版)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: flink-local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        image: confluentinc/cp-kafka:7.0.1
        env:
        - name: KAFKA_BROKER_ID
          value: "1"
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "zookeeper:2181"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://kafka:9092"
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "1"
        ports:
        - containerPort: 9092

---
# Kafka Service
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: flink-local
spec:
  selector:
    app: kafka
  ports:
  - port: 9092
    targetPort: 9092

---
# Zookeeper Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  namespace: flink-local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
      - name: zookeeper
        image: confluentinc/cp-zookeeper:7.0.1
        env:
        - name: ZOOKEEPER_CLIENT_PORT
          value: "2181"
        - name: ZOOKEEPER_TICK_TIME
          value: "2000"
        ports:
        - containerPort: 2181

---
# Zookeeper Service
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: flink-local
spec:
  selector:
    app: zookeeper
  ports:
  - port: 2181
    targetPort: 2181