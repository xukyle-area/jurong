apiVersion: apps/v1
kind: Deployment
metadata:
  name: tethys
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tethys
  template:
    metadata:
      labels:
        app: tethys
    spec:
      containers:
      - name: tethys
        image: tethys:latest
        ports:
        - containerPort: 18080
        env:
        - name: MYSQL_HOST
          value: "mysql.infra.svc.cluster.local"
        - name: MYSQL_PORT
          value: "3306"
        - name: MYSQL_USERNAME
          value: "root"
        - name: MYSQL_PASSWORD
          value: "rootpassword"
        - name: KAFKA_HOST
          value: "kafka.infra.svc.cluster.local"
        - name: KAFKA_PORT
          value: "9092"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: tethys-service
  namespace: app
spec:
  selector:
    app: tethys
  ports:
    - protocol: TCP
      port: 18080
      targetPort: 18080
  type: LoadBalancer